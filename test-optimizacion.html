<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Optimizaci√≥n - Desde Ra√≠z</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üß™ Test Optimizaci√≥n - Desde Ra√≠z</h1>
    
    <h2>üìç Informaci√≥n de Ubicaci√≥n</h2>
    <div id="location-info"></div>
    
    <h2>üîß Funciones de Optimizaci√≥n</h2>
    <button onclick="testPathDetection()">Probar Detecci√≥n de Rutas</button>
    <button onclick="testBuildPath()">Probar Construcci√≥n de Rutas</button>
    <button onclick="testPreloadFunctions()">Probar Funciones de Preload</button>
    <button onclick="clearConsole()">Limpiar Consola</button>
    
    <h2>üìä Resultados de las Pruebas</h2>
    <div id="test-results"></div>
    
    <h2>üìù Salida de Consola</h2>
    <div id="console-output" style="background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 300px; overflow-y: auto;"></div>

    <!-- Cargar el archivo de optimizaci√≥n desde la ra√≠z -->
    <script src="js/optimizacion.js"></script>
    
    <script>
        // Interceptar console.log para mostrar en la p√°gina
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsoleOutput(message, type = 'log') {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'warn' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            output.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsoleOutput(args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsoleOutput(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsoleOutput(args.join(' '), 'warn');
        };
        
        // Mostrar informaci√≥n de ubicaci√≥n
        function showLocationInfo() {
            const locationInfo = document.getElementById('location-info');
            locationInfo.innerHTML = `
                <div class="info">
                    <strong>URL Completa:</strong> ${window.location.href}
                </div>
                <div class="info">
                    <strong>Pathname:</strong> ${window.location.pathname}
                </div>
                <div class="info">
                    <strong>Directorio:</strong> ${window.location.pathname.includes('/pag/') ? 'pag/' : 'ra√≠z'}
                </div>
            `;
        }
        
        // Probar detecci√≥n de rutas
        function testPathDetection() {
            const results = document.getElementById('test-results');
            results.innerHTML = '';
            
            try {
                if (window.ImageOptimizer && window.ImageOptimizer.getBasePath) {
                    const basePath = window.ImageOptimizer.getBasePath();
                    results.innerHTML += `
                        <div class="success">
                            ‚úÖ Funci√≥n getBasePath() disponible
                        </div>
                        <div class="info">
                            üìç Ruta base detectada: ${basePath}
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="error">
                            ‚ùå Funci√≥n getBasePath() no disponible
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML += `
                    <div class="error">
                        ‚ùå Error al probar getBasePath(): ${error.message}
                    </div>
                `;
            }
        }
        
        // Probar construcci√≥n de rutas
        function testBuildPath() {
            const results = document.getElementById('test-results');
            
            try {
                if (window.ImageOptimizer && window.ImageOptimizer.buildPath) {
                    const testPaths = [
                        'images/logo.png',
                        'css/style.css',
                        'js/script.js',
                        'images/carr_2.jpg'
                    ];
                    
                    results.innerHTML += `
                        <div class="success">
                            ‚úÖ Funci√≥n buildPath() disponible
                        </div>
                    `;
                    
                    testPaths.forEach(path => {
                        const fullPath = window.ImageOptimizer.buildPath(path);
                        results.innerHTML += `
                            <div class="info">
                                üîó ${path} ‚Üí ${fullPath}
                            </div>
                        `;
                    });
                } else {
                    results.innerHTML += `
                        <div class="error">
                            ‚ùå Funci√≥n buildPath() no disponible
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML += `
                    <div class="error">
                        ‚ùå Error al probar buildPath(): ${error.message}
                    </div>
                `;
            }
        }
        
        // Probar funciones de preload
        function testPreloadFunctions() {
            const results = document.getElementById('test-results');
            
            try {
                if (window.ImageOptimizer && window.ImageOptimizer.testPaths) {
                    results.innerHTML += `
                        <div class="success">
                            ‚úÖ Funci√≥n testPaths() disponible
                        </div>
                    `;
                    
                    // Ejecutar la funci√≥n de prueba
                    window.ImageOptimizer.testPaths();
                    
                    results.innerHTML += `
                        <div class="info">
                            üîç Revisa la consola para ver los resultados detallados
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="error">
                            ‚ùå Funci√≥n testPaths() no disponible
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML += `
                    <div class="error">
                        ‚ùå Error al probar funciones de preload: ${error.message}
                    </div>
                `;
            }
        }
        
        // Limpiar consola
        function clearConsole() {
            document.getElementById('console-output').textContent = '';
        }
        
        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            showLocationInfo();
            
            // Esperar un poco para que se cargue el archivo de optimizaci√≥n
            setTimeout(() => {
                if (window.ImageOptimizer) {
                    document.getElementById('test-results').innerHTML = `
                        <div class="success">
                            ‚úÖ Archivo optimizacion.js cargado correctamente
                        </div>
                        <div class="info">
                            üîß Objeto ImageOptimizer disponible con ${Object.keys(window.ImageOptimizer).length} funciones
                        </div>
                        <pre>${Object.keys(window.ImageOptimizer).join(', ')}</pre>
                    `;
                } else {
                    document.getElementById('test-results').innerHTML = `
                        <div class="error">
                            ‚ùå Archivo optimizacion.js no se carg√≥ correctamente
                        </div>
                        <div class="info">
                            üîç Revisa la consola para ver errores
                        </div>
                    `;
                }
            }, 1000);
        });
    </script>
</body>
</html>
