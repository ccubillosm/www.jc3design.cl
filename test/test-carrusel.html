<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Carrusel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <style>
    .carousel-item {
      height: 70vh;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="testCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#testCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#testCarousel" data-slide-to="1"></li>
      <li data-target="#testCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/carr_1.jpg" class="d-block w-100" alt="Test 1">
        <div class="carousel-caption">
          <h2>Test 1</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/carr_2.jpg" class="d-block w-100" alt="Test 2">
        <div class="carousel-caption">
          <h2>Test 2</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/carr_3.jpg" class="d-block w-100" alt="Test 3">
        <div class="carousel-caption">
          <h2>Test 3</h2>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#testCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#testCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      console.log("Test carrusel iniciado");
      $("#testCarousel").carousel({
        interval: 3000
      });
    });
  </script>
</body>
</html>
