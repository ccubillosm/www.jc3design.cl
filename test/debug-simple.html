<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simple - Optimizaci√≥n JS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üêõ Debug Simple - Archivo optimizacion.js</h1>
    
    <h2>üìç Informaci√≥n de Ubicaci√≥n</h2>
    <div id="location-info"></div>
    
    <h2>üìÅ Verificaci√≥n de Archivos</h2>
    <div id="file-check"></div>
    
    <h2>üîß Estado del Script</h2>
    <div id="script-status"></div>
    
    <h2>üìù Consola</h2>
    <div id="console-output" style="background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 200px; overflow-y: auto;"></div>

    <script>
        // Mostrar informaci√≥n de ubicaci√≥n
        document.getElementById('location-info').innerHTML = `
            <p><strong>URL:</strong> ${window.location.href}</p>
            <p><strong>Pathname:</strong> ${window.location.pathname}</p>
            <p><strong>Directorio actual:</strong> ${window.location.pathname.includes('/test/') ? 'test/' : 'otro'}</p>
        `;
        
        // Verificar archivos
        document.getElementById('file-check').innerHTML = `
            <p><strong>Ruta del script:</strong> ../js/optimizacion.js</p>
            <p><strong>Ruta absoluta esperada:</strong> ${new URL('../js/optimizacion.js', window.location.href).href}</p>
        `;
        
        // Interceptar console.log
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'log') {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd93d' : '#6bcf7f';
            output.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        // Verificar estado del script
        function checkScriptStatus() {
            const status = document.getElementById('script-status');
            
            if (window.ImageOptimizer) {
                status.innerHTML = `
                    <p class="success">‚úÖ Script cargado correctamente</p>
                    <p><strong>Funciones disponibles:</strong></p>
                    <pre>${Object.keys(window.ImageOptimizer).join(', ')}</pre>
                `;
            } else {
                status.innerHTML = `
                    <p class="error">‚ùå Script NO cargado</p>
                    <p><strong>Objeto ImageOptimizer:</strong> ${typeof window.ImageOptimizer}</p>
                `;
            }
        }
        
        // Intentar cargar el script manualmente
        function loadScriptManually() {
            console.log('üîÑ Intentando cargar script manualmente...');
            
            const script = document.createElement('script');
            script.src = '../js/optimizacion.js';
            script.onload = function() {
                console.log('‚úÖ Script cargado manualmente');
                setTimeout(checkScriptStatus, 100);
            };
            script.onerror = function() {
                console.error('‚ùå Error al cargar script manualmente');
                checkScriptStatus();
            };
            
            document.head.appendChild(script);
        }
        
        // Verificar despu√©s de un tiempo
        setTimeout(() => {
            checkScriptStatus();
            if (!window.ImageOptimizer) {
                console.log('‚ö†Ô∏è Script no detectado, intentando cargar manualmente...');
                loadScriptManually();
            }
        }, 2000);
        
        // Verificar cada segundo
        setInterval(checkScriptStatus, 1000);
        
        console.log('üöÄ P√°gina cargada, iniciando debug...');
    </script>
    
    <!-- Intentar cargar el script -->
    <script src="../js/optimizacion.js" onload="console.log('‚úÖ Script cargado con tag script')" onerror="console.error('‚ùå Error en tag script')"></script>
</body>
</html>
